<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/main.js" defer></script>
    </head>

    <body>
        <h1 class="main-heading">Lift Simulation</h1> </br>
        <div id="form-container">
            <div class="inputs" >
                <label>No. of Floors &nbsp;</label>
                <input type="text" id="floorCount" required></input>
            </div>
            <div class="inputs" >
                <label>No. of Lifts &nbsp;</label>
                <input type="text" id="liftCount" required></input>
            </div>

            <div class="submitButton">
                <button  onclick="submitClick()">Submit</button>
            </div>
        </div>

        <div id="backButton" hidden >
            <button  onclick="backButtonClick()" >Back</button>
        </div>
        <div id="floors"></div>
        
    </body>
</html>
